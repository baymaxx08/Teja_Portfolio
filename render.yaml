services:
  - type: web
    name: teja-portfolio
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: portfolio-db
          property: connectionString
    autoDeploy: true
    healthCheckPath: /
  
  - type: pserv
    name: portfolio-db
    env: postgres
    plan: free
    ipAllowList: []
    databaseName: teja_portfolio
    databaseUser: portfolio_user
    postgresMajorVersion: 15
